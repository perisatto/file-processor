spring:
  application:
    name: menuguru
  profiles:
    active: ${MENUGURU_ENV}

---
spring:
  config:
    activate:
      on-profile:
      - local
      
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/menuguru
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}      